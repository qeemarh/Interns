<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="org-sign.css">
    <link rel="stylesheet" href="aos-master/dist/aos.css">
    <title>Sign Up</title>
</head>
<body>
    <header data-aos="fade-down" class="navbar">
        <div class="container-1">
            <h1 class="logo">Interns</h1>
           <button title="Go back to sign-up page" onclick="sign()">Sign-up</button>
        </div>
    </header>
    <div class="container">
        <form data-aos="fade-right" action="" id="reg">
            <h2>Sign up</h2>
            <label for="">Organization Name:</label>
            <input type="text" name="organization" placeholder="Enter Organization Name" required id="name"><br>
            <label for="">Email:</label>
            <input type="email" name="email" placeholder="Enter email" required id="email"><br>
            <label for="">Phone:</label>
            <input type="text" name="organization" placeholder="" required id="name">
            <label for="industry">Organization Type:</label>
            <select id="Organization Type" required>
                <option value="">Select Organization Type</option>
                <option value="tech">Technology</option>
                <option value="finance">Finance</option>
            </select>
            <label for="">Password:</label>
            <input type="password" name="password" placeholder="******" required id="password"><br>
            <label for="">Confirm Password:</label>
            <input type="password" name="confirmPassword" placeholder="*******"  required id="confirmPassword"><br>
            <input type="submit" id="submit" onclick="reg()" value="sign-up">
            <p>Already have an account?<a href="#"> Login</a></p>
        </form>
        <div data-aos="fade-left" class="img">
            <img src="up.png" alt="">
        </div>
    </div>
       <!-- Popup Modal -->
<div id="popupMessage" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popupText">This is a popup message!</p>
    </div>
</div>
    <script src="aos-master/dist/aos.js"></script>
    <script>
        AOS.init({
          offset: 200,
          duration: 600,
          easing: 'ease-in-sine',
          delay: 100,
        });
      </script>
</body>
<script src="org.js"></script>
</html>
